<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci√≥n de Compra - Ventadefrutas.com</title>
    <link rel="icon" href="images/icon-fruits-64.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .resumen-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tabla-resumen {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tabla-resumen th {
            background-color: #8B008B;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .tabla-resumen td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .tabla-resumen tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .total-row {
            background-color: #f0f0f0;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .btn-pagar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            border: 3px solid #2e7d32; /* contorno m√°s ancho */
            border-radius: 6px;
            cursor: pointer;
            margin: 20px auto; /* centrar horizontalmente */
            width: auto; /* ancho seg√∫n contenido */
            display: inline-flex; /* centra contenido vertical y horizontalmente */
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            white-space: nowrap; /* evita saltos raros en el texto */
        }
        
        .btn-pagar:hover {
            background-color: #45a049;
            filter: brightness(1.05);
            border-color: #2e7d32; /* mantiene contorno visible */
            color: #ffffff; /* asegura contraste del texto */
        }
        
        /* Modal de pago */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: none;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .opciones-pago {
            margin: 20px 0;
        }
        
        .opcion-pago {
            display: block;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .opcion-pago:hover {
            border-color: #8B008B;
            background-color: #f8f8f8;
        }
        
        .opcion-pago input[type="radio"] {
            margin-right: 10px;
        }
        
        .opcion-pago.selected {
            border-color: #8B008B;
            background-color: #e6e6fa;
        }
        
        .btn-confirmar-pago {
            background-color: #8B008B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-confirmar-pago:hover {
            background-color: #7B0080;
        }
        
        .btn-confirmar-pago:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .centrar {
            text-align: center;
        }
        
        .volver-tienda {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="resumen-container">
        <header class="centrar">
            <h1>üçé Total de tu compra üçé</h1>
            <p>Revisa los productos seleccionados antes de proceder al pago</p>
        </header>
        
        <div class="volver-tienda centrar">
            <a href="index.html" class="button button-outline">‚Üê Volver a la tienda</a>
        </div>
        
        <table class="tabla-resumen" id="tablaResumen">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fruta</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <!-- Se llenar√° din√°micamente -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="4"><strong>TOTAL</strong></td>
                    <td id="totalCompra"><strong>$0</strong></td>
                </tr>
            </tfoot>
        </table>
        
        <div class="centrar">
            <button class="btn-pagar" id="btnPagar">üí≥ PAGAR AHORA</button>
        </div>
    </div>
    
    <!-- Modal de Pago -->
    <div id="modalPago" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>üí≥ Selecciona tu m√©todo de pago</h2>
            
            <div class="opciones-pago">
                <label class="opcion-pago" for="transferencia">
                    <input type="radio" id="transferencia" name="metodoPago" value="transferencia">
                    <strong>üè¶ Transferencia Bancaria</strong>
                    <br><small>Paga directamente desde tu banco</small>
                </label>
                
                <label class="opcion-pago" for="efectivo">
                    <input type="radio" id="efectivo" name="metodoPago" value="efectivo">
                    <strong>üíµ Efectivo</strong>
                    <br><small>Pago contra entrega</small>
                </label>
                
                <label class="opcion-pago" for="tarjetaDebito">
                    <input type="radio" id="tarjetaDebito" name="metodoPago" value="tarjetaDebito">
                    <strong>üí≥ Tarjeta de D√©bito</strong>
                    <br><small>Pago inmediato con tu tarjeta de d√©bito</small>
                </label>
                
                <label class="opcion-pago" for="tarjetaCredito">
                    <input type="radio" id="tarjetaCredito" name="metodoPago" value="tarjetaCredito">
                    <strong>üí≥ Tarjeta de Cr√©dito</strong>
                    <br><small>Paga con tu tarjeta de cr√©dito</small>
                </label>
            </div>
            
            <button class="btn-confirmar-pago" id="btnConfirmarPago" disabled>
                Confirmar Pago
            </button>
        </div>
    </div>
    
    <script src="js/carrito.js"></script>
    <script src="js/page.js"></script>
</body>
</html>
